
<!DOCTYPE html>
<html lang="en">
<head>
    <title>DMHub</title>
    <link rel="stylesheet" href="../static/css/home.css">
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous">
    </script>
    <script>

        let i = 0;
        let txt = 'DMhub changes the way you look at data ...';
        let speed = 80;

        $(document).ready(function a(){
            if (i < txt.length) {
                document.getElementById("demo").innerHTML += txt.charAt(i);
                i++;
                setTimeout(a,speed);
            }
        })
    </script>
</head>
<body>
    <div id="main">
        <img src="http://harrisburgu.edu/wp-content/uploads/2015/08/large_hero_image2.png" alt="background">
        <h1>DMhub</h1>
        <div id = "demo">
            <!--<p id = "demo"></p>-->
        </div>

        <div class="feature_column" id="uploaddata">
            <form action="{% url "index" %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="submit" value="Upload My Own Dataset"/>

                <label for="id_docfile" class="custom-file-upload" id="uploadfile" >Browse...</label>
                {{ form.docfile }}
                <div id = "filechoosen">No File Selected...</div>
            </form>

        </div>
    </div>
</body>
</html>
