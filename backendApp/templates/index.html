<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>DMHub</title>
    <link rel="stylesheet" href="{% static "css/home.css" %}">
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous">
    </script>
    <script src="{% static "js/index.js" %}"></script>

</head>
<body>

    <div id="main">
        <img src="{% static "figure/home.png" %}" alt="background">
        <h1>DMhub</h1>
        <div id = "demo">

        </div>
        <div id="features">
            <div class="feature_column" id="explore">
                <a href="{% url "data" %}"><h2 class="heading">See How DMhub Works</h2></a>
            </div>

            <div class="feature_column" id="uploaddata">
                <form action="{% url "index" %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="submit" value="Upload My Own Dataset"/>

                    <label for="id_docfile" class="custom-file-upload" id="uploadfile" >Browse...</label>
                        {{ form.docfile }}
                    <div id = "filechoosen">No File Selected...</div>

                </form>
            </div>

        </div>
    </div>
</body>
</html>
