<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Cairo');
        html{
            width: auto;
            height: auto;
            margin: 0;
            padding: 0;
            background-image: url("http://harrisburgu.edu/wp-content/uploads/2015/08/large_hero_image2.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
		h1{
            font-family:"Cairo";
            color: white;
            font-size: 100px;
            opacity: 0.8;
            letter-spacing: 2px;
            position:absolute;
            left:4%;


		}

        #demo{
            color: white;
            opacity: 0.6;
            font-family: "Cairo";
            font-size: 30px;
            position: absolute;
            left:480px;
            top:350px;
        }



        .dropdown {
            display: inline-block;
            position: absolute;
            top: 35%;
        }

        .dropbtn {
            background:transparent;
            border:none;
            width:30%;
            height: 30%;
            position: relative;

        }

        img{
            width: 50%;
            height:50%;
            opacity: 0.6;
        }

        .dropdown-content {
            display: none;
            min-width: 200px;
            position: relative;
            left:7%;

        }

        .dropdown-content a {
            color: white;
            font-family: "Cairo";
            font-size: 18px;
            font-weight: bold;
            padding: 20px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            color:bisque;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        form{
            position: absolute;
            left:70%;
            top:10%;
        }

        label{
            font-family: "Cairo";
            color:white;
            font-weight: bold;
            font-size: 15px;

        }

        input[type=file]{
            font-family: "Cairo";
            color:white;
            font-size:11px;
            position: relative;
            margin-left: 30%;
            bottom: 22px;

        }

        input[type=submit]{
            color: white;
            font-size:15px;
            border-radius: 4px;
            background: rgba(0, 0, 0,0.1);
            border-color: white;
            position: absolute;
            right: 78%;
            top:40px;


        }
	</style>
</head>
<body>

<div id="main">
	<div id = "content">
		<h1>DMhub</h1>
	</div>

    <div class="dropdown">
        <button class="dropbtn"><img src="https://www.decaloguesociety.org/wp-content/plugins/donorperfect-conduit//assets/images/menu-toggle.png"></button>
        <div class="dropdown-content">
            <a href="{% url "data" %}">DMhub</a>
            <a href="{% url "lab" %}">Contact Lab</a>
        </div>
    </div>
    <p id = "demo"></p>

{#    <form action="{% url "upload" %}" method="post" enctype="multipart/form-data">#}
{#        {% csrf_token %}#}
{#        <input type="text" name="file_dir" onfocus="this.value=''" value="  Your File Directory..." />#}
{#        <input type="submit" value="Upload" />#}
{#    </form>#}

    <form action="{% url "index" %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</label>
        {{ form.docfile }}
        <input type="submit" value="Upload"/>
    </form>

</div>
</body>
<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous">
</script>
<script>
    var i = 0;
    var txt = 'DMhub changes the way you look at data ...';
    var speed = 70; /* The speed/duration of the effect in milliseconds */

    $(document).ready(function a(){
        if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            i++;
            setTimeout(a,speed);
        }
    })
</script>
</html>
