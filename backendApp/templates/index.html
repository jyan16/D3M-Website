<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Cairo');
        html{
            background-image: url("http://harrisburgu.edu/wp-content/uploads/2015/08/large_hero_image2.png");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
		h1{
            text-align: center;
            position: relative;
            top:100px;
            font-family:"Cairo";
            color: black;
            font-size: 100px;
            opacity: 0.7;
            color:white;
            letter-spacing: 2px;

		}

        #demo{
            color: white;
            opacity: 0.6;
            font-family: "Cairo";
            font-size: 30px;
            position: absolute;
            left:480px;
            top:350px;
        }

        .dropbtn {
            background:transparent;
            border:none;
            width:30%;
            height: 30%;
            position: relative;
            left:100px;
            top:50px;
        }

        img{
            width: 60%;
            height:60%;
            opacity: 0.6;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            left:400px;
            top:200px;

        }

        .dropdown-content {
            font-family: "Cairo";
            display: none;
            position: relative;
            left:220px;
            bottom:35px;
            min-width: 200px;

        }

        .dropdown-content a {
            color: white;
            font-weight: bold;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            color:blue;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

	</style>
</head>
<body>

<div id="main">
	<div id = "content">
		<h1>DMhub</h1>
	</div>

    <div class="dropdown">
        <button class="dropbtn"><img src="menu.png"></button>
        <div class="dropdown-content">
            <a href="#">DMhub</a>
            <a href="#">Contact Lab</a>
        </div>
    </div>

    <p id = "demo"></p>
</div>
</body>
<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous">
</script>
<script>
    var i = 0;
    var txt = 'DMhub change the way you look at data ...';
    var speed = 50; /* The speed/duration of the effect in milliseconds */

    $(document).ready(function a(){
        if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            i++;
            setTimeout(a,speed);
        }
    })
</script>
</html>
