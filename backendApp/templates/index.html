<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Cairo');
        @import url('https://fonts.googleapis.com/css?family=Rokkitt');
        html{
            width: auto;
            height: auto;
            margin: 0;
            padding: 0;
            background-image: url("http://harrisburgu.edu/wp-content/uploads/2015/08/large_hero_image2.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
		h1{
            font-family:"Rokkitt";
            color: white;
            font-size: 80px;
            opacity: 0.8;
            letter-spacing: 3px;
            position:absolute;
            left:2%;
            margin-top:0;

		}

        #demo{
            color: white;
            opacity: 0.7;
            font-weight: bold;
            letter-spacing: 1px;
            font-family: "Cairo";
            font-size: 30px;
            position: relative;
            left:27%;
            top:270px;
        }

        #features{
            margin-left:30% ;
            margin-top:20% ;
        }

        #explore,#uploaddata{
            display: inline-block;
            vertical-align:top;
            width: 28%;
        }

        .heading{
            color:darkseagreen;
            font-size:20px;
            font-family: Cairo;
            font-weight: bold;
            text-align: center;
            width: 82%;
            border-radius: 5px;
            background: #1b6597;

        }
        .feature_button_label{
            width: 50%;
            text-align: center;
            border: 1px solid whitesmoke ;
            border-radius: 8px;
            background: #1b6597;
            margin-top: 15px;
            margin-left: 13%;
        }

        .feature_button a{
            text-decoration: none;
            font-size: 13px;
            font-family:Cairo;
            color: white;
        }

        form{
            margin-top:5px;
            margin-left: 15%;
        }

        label{
            color:transparent;
        }

        input[type=file]{
            font-family: "Cairo";
            color:white;
            font-size:11px;
        }

        input[type=submit]{
            color: white;
            font-size:15px;
            border-radius: 4px;
            width: 120px;
            background: #1b6597;
            border-color: white;
            margin-top: 15px;
        }

        .vl {
            border-left: 2px dashed white;
            height: 200px;
            margin-left:38%;

        }
        .vl2 {
            border-left: 2px dashed white;
            height: 200px;
            margin-left:41%;

        }

	</style>
</head>
<body>

<div id="main">

    <h1>DMhub</h1>
    <p id = "demo"></p>

    <div id="features">
        <div class="feature_column" id="explore">
            <h2 class="heading">See How DMhub Works:</h2>
            <div class="vl"></div>
            <div class="feature_button">
                <a href="{% url "data" %}"><h3 class="feature_button_label">Explore Dataset</h3></a>
            </div>
        </div>
        <div class="feature_column" id="uploaddata">
            <h2 class="heading">Upload My Own Dataset</h2>
            <div class="vl2"></div>
            <form action="{% url "index" %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</label>
                {{ form.docfile }}
                <input type="submit" value="Upload"/>
            </form>
        </div>
    </div>



</div>
</body>
<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous">
</script>
<script>
    var i = 0;
    var txt = 'DMhub changes the way you look at data ...';
    var speed = 70; /* The speed/duration of the effect in milliseconds */

    $(document).ready(function a(){
        if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            i++;
            setTimeout(a,speed);
        }
    })
</script>
</html>
