<!DOCTYPE html>
<html>
  <div class="container">
    
    <div style="text-align:center">
      <h2> Contact Us </h2>
      <p>Swing by for a cup of coffee, or leave us a message:</p>
    </div>

    <div class="row">
      <div class="column">
        <div id="pic" style="width:100%;height:500px">
         <h3 id = 'labgroup'>Our Lab: CSAIL and Brown GVI (graphics, visulization, and interaction Gorup)</h3> 
         <h3 id = 'prof'>Our professor: Tim Kraska</h3>
         <h3 id = 'phd'>Our team: Zeyuan Shang and Emanuel Zgraggen</h3>
         <div class="grid-container">
           <div class="item1">
              <img src="img_avatar.png" alt="no display" class="image">
              <div class="overlay">Zeyuan Shang</div>
           </div>
           
           <div class="item2">2
            <img src="img_avatar.png" alt="no display" class="image">
            <div class="overlay">Emanuel Zgraggen</div>
           </div>
           
        
        </div>
      
      </div>

      <div class="column">
        <form action="">
          <label for="fname"> First Name </label>
          <input type="text" id="fname" name="firstname" placeholder="Your first name..">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Your email..">
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
          <input type="submit" value="Submit">
        </form>
      </div>

    </div>

  </div>

<!-- Initialize Google Maps -->
<script>
function myMap() {
  var myCenter = new google.maps.LatLng(51.508742,-0.120850);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 12};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:myCenter});
  marker.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU&callback=myMap"></script>
